<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

    <meta content="DDoS Clearing House pilot dashboard" name="description">
    <meta property="og:description" content="DDoS Clearing House pilot dashboard">
    <meta property="og:title" content="Virtual Pilot">
    <meta property="og:url" content="https:www.ddosclearinghouse.eu">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ddosclearinghouse.eu">

    <link rel="stylesheet" type="text/css" href="/static/css/content.css">

    <link rel="icon" type="image/png" href="/static/media/favicon.png">

    {% if partner %}
        <title>DDoSCH - {{ partner|upper }}</title>
    {% else %}
        <title>DDoSCH</title>
    {% endif %}
</head>

<body>

<header class="site-header">


</header>


<div id='content-wrap'>
    <main role="main" class="container-fluid">
        <div class="row">
            <div class="col-md-1 col-lg-1 col-xl-1">

            </div>
            <div class="col-md-10 col-lg-10 col-xl-10">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-1 col-lg-1 col-xl-1">

            </div>
        </div>
    </main>
</div>

<footer>
    <div class="footer-bar">
        This project has received funding from the European Unionâ€˜s Horizon 2020 research and innovation programme under
        grant agreement No. 830927
    </div>

</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="/static/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/static/js/popper.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/content.js"></script>

</body>


</html>
